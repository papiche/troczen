name: troczen
description: Système de bons ẐEN offline-first pour marchés locaux
publish_to: 'none'
version: 3.6.1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Crypto
  pointycastle: ^3.9.1
  crypto: ^3.0.7
  convert: ^3.1.1
  bip39: ^1.0.6
  hex: ^0.2.0
  pinenacl: ^0.6.0
  bs58: ^1.0.2
  bech32: ^0.2.2
  bip340: ^0.1.0  # ✅ SÉCURITÉ: Bibliothèque éprouvée pour Schnorr/BIP-340

  # Nostr
  nostr_core_dart: ^1.0.1
  web_socket_channel: ^3.0.3

  # QR Code
  qr_flutter: ^4.1.0
  mobile_scanner: ^7.2.0

  # NFC
  nfc_manager: ^4.1.1

  # Storage
  flutter_secure_storage: ^10.0.0
  sqflite: ^2.4.2
  path_provider: ^2.1.5

  # State Management
  provider: ^6.1.5

  # UI
  cupertino_icons: ^1.0.2
  fl_chart: ^1.1.1

  # Audio
  audioplayers: ^6.5.1

  # Utils
  uuid: ^4.5.2
  intl: ^0.20.2
  bip39_mnemonic: ^4.0.1
  crypto_keys: ^0.3.0+1
  http: ^0.13.6
  
  # Permissions
  permission_handler: ^11.3.1
  
  # Image Handling (v1.008+)
  image_picker: ^1.2.1
  cached_network_image: ^3.3.1
  path: ^1.9.1
  image: ^4.8.0  # ✅ v2.0.1: Compression WebP pour images Base64 dans Nostr
  url_launcher: ^6.3.2
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
  assets:
    - assets/images/
    - assets/apk/
    
