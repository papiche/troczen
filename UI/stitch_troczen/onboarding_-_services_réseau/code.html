<!DOCTYPE html>

<html class="light" lang="fr"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ec5b13",
                        "background-light": "#f8f6f6",
                        "background-dark": "#221610",
                    },
                    fontFamily: {
                        "display": ["Public Sans"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<title>Onboarding - Configuration Avancée</title>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-slate-100 min-h-screen">
<div class="relative flex h-auto min-h-screen w-full flex-col overflow-x-hidden max-w-md mx-auto shadow-xl bg-background-light dark:bg-background-dark">
<!-- Top App Bar -->
<div class="flex items-center p-4 pb-2 justify-between">
<h2 class="text-slate-900 dark:text-slate-100 text-lg font-bold leading-tight tracking-[-0.015em] flex-1">Configuration Avancée</h2>
<div class="flex w-12 items-center justify-end cursor-pointer">
<p class="text-primary text-base font-bold leading-normal tracking-[0.015em] shrink-0">Passer</p>
</div>
</div>
<!-- Progress Indicator -->
<div class="flex w-full flex-row items-center justify-center gap-3 py-5">
<div class="h-2 w-2 rounded-full bg-primary/30 dark:bg-primary/20"></div>
<div class="h-2 w-10 rounded-full bg-primary"></div>
<div class="h-2 w-2 rounded-full bg-primary/30 dark:bg-primary/20"></div>
<div class="h-2 w-2 rounded-full bg-primary/30 dark:bg-primary/20"></div>
</div>
<!-- Header Content -->
<div class="px-4 pt-5 pb-2">
<h3 class="text-slate-900 dark:text-slate-100 tracking-tight text-2xl font-bold leading-tight">Paramètres réseau</h3>
<p class="text-slate-600 dark:text-slate-400 text-base font-normal leading-normal pt-1">Configurez vos services pour une expérience décentralisée optimale et sécurisée.</p>
</div>
<!-- Configuration Sections -->
<div class="flex flex-col gap-6 px-4 py-6">
<!-- Nostr Relay Section -->
<div class="flex flex-col gap-3">
<div class="flex items-center gap-2">
<span class="material-symbols-outlined text-primary" style="font-variation-settings: 'FILL' 1">hub</span>
<h3 class="text-slate-900 dark:text-slate-100 text-lg font-bold leading-tight tracking-[-0.015em]">Relais Nostr</h3>
</div>
<div class="flex flex-col gap-2">
<input class="w-full rounded-lg border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800 text-slate-900 dark:text-slate-100 focus:border-primary focus:ring-primary" placeholder="wss://relay.damus.io" type="text"/>
<button class="flex items-center justify-center gap-2 w-full py-2 px-4 rounded-lg bg-primary/10 dark:bg-primary/20 text-primary font-semibold text-sm border border-primary/20">
<span class="material-symbols-outlined text-sm">sync</span>
                        Tester la connexion
                    </button>
</div>
</div>
<!-- REST API Section -->
<div class="flex flex-col gap-3">
<div class="flex items-center gap-2">
<span class="material-symbols-outlined text-primary" style="font-variation-settings: 'FILL' 1">api</span>
<h3 class="text-slate-900 dark:text-slate-100 text-lg font-bold leading-tight tracking-[-0.015em]">API REST</h3>
</div>
<div class="flex flex-col gap-2">
<input class="w-full rounded-lg border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800 text-slate-900 dark:text-slate-100 focus:border-primary focus:ring-primary" placeholder="https://api.votre-service.com/v1" type="text"/>
<button class="flex items-center justify-center gap-2 w-full py-2 px-4 rounded-lg bg-primary/10 dark:bg-primary/20 text-primary font-semibold text-sm border border-primary/20">
<span class="material-symbols-outlined text-sm">sync</span>
                        Tester la connexion
                    </button>
</div>
</div>
<!-- IPFS Gateway Section -->
<div class="flex flex-col gap-3">
<div class="flex items-center gap-2">
<span class="material-symbols-outlined text-primary" style="font-variation-settings: 'FILL' 1">cloud_done</span>
<h3 class="text-slate-900 dark:text-slate-100 text-lg font-bold leading-tight tracking-[-0.015em]">Passerelle IPFS</h3>
</div>
<div class="flex flex-col gap-2">
<input class="w-full rounded-lg border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800 text-slate-900 dark:text-slate-100 focus:border-primary focus:ring-primary" placeholder="https://ipfs.io/ipfs/" type="text"/>
<button class="flex items-center justify-center gap-2 w-full py-2 px-4 rounded-lg bg-primary/10 dark:bg-primary/20 text-primary font-semibold text-sm border border-primary/20">
<span class="material-symbols-outlined text-sm">sync</span>
                        Tester la connexion
                    </button>
</div>
</div>
</div>
<!-- Sticky Bottom Action -->
<div class="mt-auto p-4 border-t border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-900">
<button class="w-full py-4 rounded-xl bg-primary text-white font-bold text-lg shadow-lg shadow-primary/30 flex items-center justify-center gap-2">
                Enregistrer et Continuer
                <span class="material-symbols-outlined">arrow_forward</span>
</button>
<p class="text-center text-slate-500 dark:text-slate-400 text-xs mt-3">Vous pourrez modifier ces réglages plus tard dans les paramètres.</p>
</div>
</div>
</body></html>
